
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1" name="viewport"/>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
      <link href="./styles.css" rel="stylesheet"/>
      <link href="./assets/favicon.svg" rel="icon" sizes="32x32" type="image/png"/>
      <script type="module" src="./scripts/main.js"></script>
      <title>Kanban Task Management</title>
   </head>
   <body>
      <!-- Sidebar -->
      <nav class="side-bar" id="side-bar-div">
         <div id="side-logo-div">
            <img alt="logo-light" id="logo" src="./assets/logo-light.svg"/>
         </div>
         <div class="boards-nav-links-div" id="boards-nav-links-div">
            <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
            <button class="board-btn">Launch Career</button>
         </div>
      </nav>
      <!-- Main Layout -->
      <div id="layout">
         <header class="sticky-header" id="header">
            <div class="header-name-div">
               <img alt="logo-mobile" class="logo-mobile" src="./assets/favicon.svg"/>
               <h2 class="header-board-name" id="header-board-name">Launch Career</h2>
            </div>
         </header>
         <div class="container">
            <main class="card-column-main">
               <!-- Columns: To Do / Doing / Done -->
               <div class="column-div" data-status="todo">
                  <div class="column-head-div">
                     <span class="dot" id="todo-dot"></span>
                     <h4 class="columnHeader">TODO</h4>
                  </div>
                  <div class="tasks-container"></div>
               </div>
               <div class="column-div" data-status="doing">
                  <div class="column-head-div">
                     <span class="dot" id="doing-dot"></span>
                     <h4 class="columnHeader">DOING</h4>
                  </div>
                  <div class="tasks-container"></div>
               </div>
               <div class="column-div" data-status="done">
                  <div class="column-head-div">
                     <span class="dot" id="done-dot"></span>
                     <h4 class="columnHeader">DONE</h4>
                  </div>
                  <div class="tasks-container"></div>
               </div>
            </main>
         </div>
      </div>
      <!-- Modal Structure -->
      <div class="backdrop hidden" id="modal-backdrop"></div>
      <div class="modal hidden" id="task-modal">
         <div class="modal-content">
            <button id="close-btn">âœ•</button>
            <h3>Task</h3>
            <label>Title</label>
            <input id="modal-title"/>
            <label>Description</label>
            <textarea id="modal-desc"></textarea>
            <label>Status</label>
            <select id="modal-status">
               <option value="todo">To Do</option>
               <option value="doing">Doing</option>
               <option value="done">Done</option>
            </select>
            <div class="modal-buttons">
               <button id="save-btn">Save</button>
            </div>
         </div>
      </div>
   </body>
</html>
